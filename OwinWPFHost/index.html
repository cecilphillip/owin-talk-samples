<!DOCTYPE html>
<html>
<head>
    <title>Sample OWIN HTML</title>
</head>
<body>
    <p style="font-size:20px">Sample "Hello, Owin" Application</p>
    <p>This is the home page for the HelloWorld Web application. </p>
    <p>
        To prove that they work, you can execute either of the following links:
    </p>
    <ul>
        <li>To a <a href="http://google.com">Google</a>. </li>
        <li>To a <a href="http://dotnetmiami.com">dotNet Miami</a>. </li>
    </ul>

    <script type="text/javascript" src="Scripts/jquery-1.10.0.js"></script>
    <script type="text/javascript" src="Scripts/jquery.signalR-2.0.0.js"></script>
    <script src="signalr/hubs"></script>
    <script>
        $(function() {
            var refreshHubProxy = $.connection.refreshHub;
            refreshHubProxy.client.refresh = function() {
                location.reload();
            };
            $.connection.hub.start();
        });
    </script>
</body>
</html>
